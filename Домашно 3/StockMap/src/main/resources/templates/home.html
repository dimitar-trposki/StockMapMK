<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockMapMK</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1A1B25;
            color: #FFFFFF;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px; /* Зголемен padding */
            background-color: #1A1B25;
            color: #FFFFFF;
        }
        .logo {
            display: flex;
            align-items: center;
            font-size: 36px; /* Зголемена големина на логото */
            font-weight: bold;
        }
        .logo span {
            color: red;
            font-size: 36px; /* Зголемена големина на симболот */
            margin-right: 10px;
        }
        nav {
            display: flex;
            gap: 30px; /* Зголемена растојание помеѓу линковите */
        }
        nav a {
            text-decoration: none;
            color: #FFFFFF;
            font-weight: bold;
            font-size: 20px; /* Зголемена големина на текстот во навигацијата */
        }
        nav a:hover {
            color: red;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: center;
            height: calc(100vh - 80px);
            padding: 0 40px;
        }
        .line {
            height: 0.3px;
            background-color: red;
            margin: 20px 0; /* Простор помеѓу линиите и содржината */
        }
        .content {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            padding: 0 40px;
        }
        .grid-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-right: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 40px);
            grid-gap: 5px;
            margin-bottom: 20px;
        }
        .grid div {
            width: 40px;
            height: 40px;
        }
        .red-square {
            background-color: red;
        }
        .white-square {
            background-color: white;
        }
        .text-container {
            text-align: left;
            max-width: 50%;
            margin-left: -20px;
        }
        .main-title {
            font-size: 160px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .main-subtitle {
            font-size: 24px;
            color: #AAAAAA;
            text-align: left;
        }
    </style>
</head>
<body>
<header>
    <div class="logo">
        <span>*</span>STOCKMAPMK
    </div>
    <nav>
        <a href="/home">Home</a>
        <a href="/">Stocks</a>
        <a href="/aboutUs">About us</a>
    </nav>
</header>
<main>
    <!-- Горна линија -->
    <div class="line"></div>

    <!-- Содржина (коцки и текст) -->
    <div class="content">
        <div class="grid-container">
            <div class="grid">
                <div class="red-square"></div>
                <div class="white-square"></div>
                <div class="red-square"></div>
                <div class="red-square"></div>
                <div class="white-square"></div>
                <div class="red-square"></div>
            </div>
            <div class="main-subtitle">EXPLORE THE STOCK MARKET</div>
        </div>
        <div class="text-container">
            <div class="main-title">STOCKMAP MK</div>
        </div>
    </div>

    <!-- Долна линија -->
    <div class="line"></div>
</main>
</body>
</html>
