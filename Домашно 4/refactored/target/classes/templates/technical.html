<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Analysis</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1A1B25;
            color: white;
        }

        h1, h2 {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-top: 20px;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .boja{
            color: #ff3e3e;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            background-color: #1A1B25;
            color: #FFFFFF;
            width: 100%;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }



        iframe {
            background-color: white;
            color: black;
            margin: 20px auto;
            width: 90%;
            border-collapse: collapse;
            display: block;
            margin: 20px auto;
            max-width: 90%;

        }


        iframe thead th, iframe tbody td {
            border: 1px solid #444;
            padding: 10px;
            text-align: left;
        }

        iframe th {
            background-color: #ff3e3e;
            color: white;
        }

        img {
            display: block;
            margin: 20px auto;
            max-width: 90%;
            height: auto;
        }



    </style>


</head>
<body>
<h1 class="boja">TECHNICAL ANALYSIS</h1>


<div>
    <h2>Generated Tables</h2>
    <div th:each="tablePath : ${tablePaths}">
        <iframe th:src="@{${tablePath}}" width="100%" height="300"></iframe>
    </div>
</div>
<h2>Generated Charts</h2>
<div th:each="path : ${plotPaths}">
    <img th:src="@{${path}}" alt="Chart" />
</div>


<div th:if="${plotPaths == null}">No charts generated.</div>
<div th:if="${tablePaths == null}">No tables generated.</div>


</body>
</html>
